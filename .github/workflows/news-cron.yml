name: news-cron

on:
  schedule:
    - cron: "0 10,13,18 * * 1-5"  # 13:00,16:00,21:00 МСК (UTC:10,13,18)
  workflow_dispatch:

jobs:
  run-news-bots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r darvin_auto_news/requirements.txt

      - name: Run filtered news bot (main.py)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python darvin_auto_news/main.py

      - name: Run raw news bot (raw_main.py)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          RAW_TELEGRAM_CHAT_ID: ${{ secrets.RAW_TELEGRAM_CHAT_ID }}
        run: python darvin_auto_news/raw_main.py
